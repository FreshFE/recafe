{{extends file="../Global/layout.html"}}

{{block 'mainarea'}}
	
	<ul class="breadcrumb">
		<li><a href="#">Global</a> <span class="divider">/</span></li>
		<li class="active">Site map</li>
	</ul>

	<div class="section-title">
		<h1>Site Map</h1>
		<div class="bar">
			<a href="__URL__/create" class="btn btn-primary"><i class="icon-plus-sign icon-white"></i> New</a>
		</div>
	</div>

	<div class="section">

		<table class="table table-hover table-striped">
				
			<thead>
				<tr>
					<td class="span1">ID</td>
					<td>Column</td>
					<td>Priority</td>
					<td class="span3">Operating</td>
				</tr>
			</thead>

			<tbody>

				{{foreach $category as $value}}
				<tr>
					<td>#{{$value.cid}}</td>
					<td>{{$value.fullname}}</td>
					<td>{{$value.priority}}</td>
					<td>
						<a href="__URL__/create/fid/{{$value.cid}}" class="btn btn-small">New Sub</a>
						<a href="__URL__/edit/cid/{{$value.cid}}" class="btn btn-small">Edit</a>
						<a href="__URL__/delete/cid/{{$value.cid}}" class="btn btn-small">Delete</a>
					</td>
				</tr>
				{{/foreach}}

			</tbody>
		</table>
	</div>

{{/block}}
