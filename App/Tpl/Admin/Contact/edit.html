{{extends file="../Global/layout.html"}}

{{block 'mainarea'}}
	
	<ul class="breadcrumb">
		<li><a href="__GROUP__/global">Global</a> <span class="divider">/</span></li>
		<li><a href="__GROUP__/sitemap">Site map</a> <span class="divider">/</span></li>
		<li class="active">edit</li>
	</ul>

	<div class="section">
		<form action="#" method="post" class="form-horizontal">
			<fieldset>
				<legend>Edit</legend>
			</fieldset>

			<div class="control-group">
				<div class="control-label">Contact Title</div>
				<div class="controls">
					<input type="text">
				</div>
			</div>

			<div class="control-group">
				<div class="control-label">Type</div>
				<div class="controls">
					<select>
						<option>Mobile</option>
						<option>Telephone</option>
						<option>QQ</option>
						<option>MSN</option>
					</select>
				</div>
			</div>

			<div class="control-group">
				<div class="control-label">Value</div>
				<div class="controls">
					<input type="text">
				</div>
			</div>

			<div class="control-group">
				<div class="control-label"><abbr title="Set column priority, 0 is first">Priority</abbr></div>
				<div class="controls">
					<div class="input-prepend">
						<span class="add-on"><i class="icon-hand-up"></i></span>
						<input type="text" class="span1">
					</div>
				</div>
			</div>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary">Save changes</button>
				<button type="button" class="btn">Cancel</button>
			</div>
		</form>
	</div>

{{/block}}
