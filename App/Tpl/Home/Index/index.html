<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Re::Cafe</title>

	<link href="@/admin/css/bootstrap.css" rel="stylesheet">
	<link href="@/admin/css/responsive.css" rel="stylesheet">

	<style type="text/css">

		.navbar-fixed-top {
			position: static;
		}

		#content {
			padding-top: 40px;
		}

		#img {
			width: 100%;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">Re::Cafe</a>
			</div>
		</div>
	</div>

		<div class="container">

			<div class="row">
				<form action="__SELF__" method="post">
					<button type="submit" class="btn btn-primary btn-large" style="width: 100%;">
						<i class="icon-heart icon-white"></i>
						按一按
					</button>
				</form>			
			</div>

			{{if $value}}
			<div class="row">
				<img src="{{img($value['coverpath'], '500width')}}" class="img-rounded" id="img">
				<div class="well">
					<h1>推荐您尝试:</h1>
					<h3>{{$value.title}}</h3>
					<p>￥{{$value.price}}</p>
					<p>{{$value.content}}</p>
				</div>
			</div>
			{{/if}}

		</div>

</body>
</html>
